<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Pong!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #aaa;
        }

        .canvas-container {
            padding-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" width="800" height="640"></canvas>
    </div>
    <div class="control">
        <label for="speed">Ball speed: </label>
        <input type="number" id="speed" name="speed" min="3" max="30" value="5" step="0.5">
        <label for="ai">AI responsiveness: </label>
        <input type="number" id="ai" name="ai" min="0.1" max="3.0" value="0.5" step="0.1">
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
